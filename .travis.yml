language: cpp
sudo: required
dist: trusty
compiler:
- gcc
- clang
os:
- linux

before_install:
- sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
- sudo apt-get update
- sudo apt-get install -y libtool automake cmake
- wget http://dist.libuv.org/dist/v1.11.0/libuv-v1.11.0.tar.gz
- tar zxf libuv-v1.11.0.tar.gz
- cd libuv-v1.11.0
- ./autogen.sh
- ./configure
- make
- sudo make install
- mkdir ../build
- cd ../build

script:
- time cmake ..
- time make
